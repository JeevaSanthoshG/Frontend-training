<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <section id="login" class="login">
        <form id="login-form" class="login-form">
            <div class="mb-3">
            <select class="form-control form-control-lg" id="user-type" name="user-type" required>
              <option value="">Select user type</option>
              <option value="Admin">Admin</option>
              <option value="User">User</option>
            </select>
          </div>
            <button type="submit" class="btn btn-primary">Start</button>
        </form>
    </section>

    <!-- Admin -->

    <section id="create" class="create">
        <form id="create-form" class="create-form">
            <h1>Create</h1>
            <hr>
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name" placeholder="Enter name" required>
            </div>
            <div class="form-group">
                <label for="price">Price per day</label>
                <input type="number" class="form-control" id="price" aria-describedby="emailHelp" placeholder="Enter price per day"
                    required>
            </div>
            <button type="submit" class="btn btn-primary">Create</button>
        </form>
    </section>

    <section id="update" class="update">
        <form id="update-form" class="update-form">
            <h1>Update</h1>
            <hr>
            <div class="form-group">
                <label for="uname">Name</label>
                <input type="text" class="form-control" id="uname" placeholder="Enter name" required>
            </div>
            <div class="form-group">
                <label for="uprice">Email address</label>
                <input type="number" class="form-control" id="uprice" aria-describedby="emailHelp" placeholder="Enter price"
                    required>
            </div>
            <button type="submit" class="btn btn-primary">Update</button>
        </form>
    </section>

    <section id="home" class="home">
        <div class="home-content">
            <div class="home-head">
                <h2>Car list</h2>
                <div class="group-button">
                    <button id="create-btn" class="btn btn-primary">
                        Create new
                    </button>
                    <button id="logout-btn" class="btn btn-danger">
                        Logout
                    </button>
                </div>
            </div>
            <table class="table">
                <thead class="thead-dark">
                    <tr>
                        <th scope="col">Name</th>
                        <th scope="col">Price per day</th>
                        <th scope="col">Action</th>
                    </tr>
                </thead>
                <tbody id="list-body">
                    <!-- Rows will be added here by JavaScript -->
                </tbody>
            </table>
        </div>
    </section>

    <!-- User -->

    <section id="user-home" class="user-home">
        <div class="home-content">
            <div class="home-head">
                <h2>Car list</h2>
                <div class="group-button">
                    <button id="user-logout-btn" class="btn btn-danger">
                        Logout
                    </button>
                </div>
            </div>
            <table class="table">
                <thead class="thead-dark">
                    <tr>
                        <th scope="col">Name</th>
                        <th scope="col">Price per day</th>
                        <th scope="col">Action</th>
                    </tr>
                </thead>
                <tbody id="user-list-body">
                    <!-- Rows will be added here by JavaScript -->
                </tbody>
            </table>
        </div>
    </section>

    <section id="book-now" class="book-now">
        <form id="book-now-form" class="book-now-form">
            <h1>Book now!</h1>
            <hr>
            <div class="form-group">
                <label for="bname">Name</label>
                <input type="text" class="form-control" id="bname" placeholder="Enter name" required disabled>
            </div>
            <div class="form-group">
                <label for="bprice">Price</label>
                <input type="number" class="form-control" id="bprice" aria-describedby="emailHelp" placeholder="Enter price"
                    required disabled>
            </div>
            <div class="form-group">
                <label for="uprice">Start date</label>
                <input type="date" class="form-control" id="start-date" aria-describedby="emailHelp" placeholder="Enter start date"
                    required>
            </div>
            <div class="form-group">
                <label for="uprice">End date</label>
                <input type="date" class="form-control" id="end-date" aria-describedby="emailHelp" placeholder="Enter end date"
                    required>
            </div>
            <button type="submit" class="btn btn-primary">Book now</button>
        </form>
    </section>

</body>
<script src="script.js"></script>

</html>
