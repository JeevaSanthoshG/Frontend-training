<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <section id="create" class="create">
        <form id="create-form" class="create-form">
            <h1>Create</h1>
            <hr>
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name" placeholder="Enter name" required>
            </div>
            <div class="form-group">
                <label for="date">Email address</label>
                <input type="date" class="form-control" id="date" aria-describedby="emailHelp" placeholder="Enter date"
                    required>
            </div>
            <button type="submit" class="btn btn-primary">Create</button>
        </form>
    </section>

    <section id="update" class="update">
        <form id="update-form" class="update-form">
            <h1>Update</h1>
            <hr>
            <div class="form-group">
                <label for="uname">Name</label>
                <input type="text" class="form-control" id="uname" placeholder="Enter name" required>
            </div>
            <div class="form-group">
                <label for="udate">Email address</label>
                <input type="date" class="form-control" id="udate" aria-describedby="emailHelp" placeholder="Enter date"
                    required>
            </div>
            <button type="submit" class="btn btn-primary">Update</button>
        </form>
    </section>

    <section id="home" class="home">
        <div class="home-content">
            <div class="home-head">
                <h2>Event manager</h2>
                <div class="group-button">
                    <button id="create-btn" class="btn btn-primary">
                        Create new
                    </button>
                    <div>
                        <select class="form-control" id="filter" name="filter">
                            <option value="Show All">Show All</option>
                            <option value="Upcoming">Upcoming</option>
                            <option value="Past">Past</option>
                        </select>
                    </div>
                </div>
            </div>
            <table class="table">
                <thead class="thead-dark">
                    <tr>
                        <th scope="col">Name</th>
                        <th scope="col">Date</th>
                        <th scope="col">Status</th>
                        <th scope="col">Action</th>
                    </tr>
                </thead>
                <tbody id="list-body">
                    <!-- Rows will be added here by JavaScript -->
                </tbody>
            </table>
        </div>
    </section>


</body>
<script src="script.js"></script>

</html>
